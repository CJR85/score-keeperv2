<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<!-- <link rel="stylesheet" type="text/css" href="scorekeeper.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
</head>
<body>
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title">
								Game Score Keeper
							</p>
							
						</header>
						<div class="card-content">
							<div class="content">
								<h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
								<p class="subtitle">Use the buttons below to keep score</p>
	
								<label for="playto" class="label is-large is-inline">Play To: </label>
								<div class="select is-rounded">
									<select name="" id="playto">
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
									</select>
								</div>
							</div>
						</div>
						<footer class="card-footer">
							<button id="p1" class="is-primary button card-footer-item is-large">+1 Player One</button>
							<button id="p2" class="is-info button card-footer-item is-large">+1 Player Two</button>
							<button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
							
						</footer>
					</div>
				</div>
			</div>
		</div>

	</section>



<!-- <p>Playing to: <span>5</span></p> -->



<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
